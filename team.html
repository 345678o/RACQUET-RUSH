    <!-- Main Content -->
    <div class="container">
        <h1>Find a Badminton Partner</h1>
        
        <form id="playerForm">
            <div class="form-group">
                <label for="playerName">Your Name</label>
                <input type="text" id="playerName" required>
            </div>
            <div class="form-group">
                <label for="playerEmail">Your Email</label>
                <input type="email" id="playerEmail" required>
            </div>
            <div class="form-group">
                <label for="playerPhone">Your Phone Number</label>
                <input type="tel" id="playerPhone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="playerSkill">Your Skill Level</label>
                <select id="playerSkill" required>
                    <option value="">-- Select Skill Level --</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <label for="playerAvailability">Preferred Playing Time</label>
                <select id="playerAvailability" required>
                    <option value="">-- Select Availability --</option>
                    <option value="Morning">Morning (7AM-12PM)</option>
                    <option value="Afternoon">Afternoon (12PM-5PM)</option>
                    <option value="Evening">Evening (5PM-10PM)</option>
                    <option value="Weekends">Weekends</option>
                </select>
            </div>
            <div class="form-group">
                <label for="playerMessage">Additional Message (Optional)</label>
                <textarea id="playerMessage"></textarea>
            </div>
            <button type="button" class="btn" onclick="addPlayer()">Find Partners</button>
        </form>
        
        <div class="players-list" id="playersList">
            <!-- Players will be loaded here -->
        </div>
    </div>

    <script>
        // Load players looking for partners
        function loadPlayers() {
            checkLogin();
            
            const players = JSON.parse(localStorage.getItem("badmintonPlayers")) || [];
            const playersList = document.getElementById('playersList');
            
            if (players.length === 0) {
                playersList.innerHTML = '<p>No players currently looking for partners. Be the first to add yourself!</p>';
                return;
            }
            
            playersList.innerHTML = '';
            
            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.innerHTML = `
                    <h3>${player.name}</h3>
                    <p><strong>Skill Level:</strong> ${player.skill}</p>
                    <p><strong>Availability:</strong> ${player.availability}</p>
                    ${player.message ? `<p><strong>Message:</strong> ${player.message}</p>` : ''}
                    <p><strong>Contact:</strong> ${player.email} | ${player.phone}</p>
                `;
                playersList.appendChild(playerCard);
            });
        }
        
        // Add player to the list
        function addPlayer() {
            const name = document.getElementById('playerName').value;
            const email = document.getElementById('playerEmail').value;
            const phone = document.getElementById('playerPhone').value;
            const skill = document.getElementById('playerSkill').value;
            const availability = document.getElementById('playerAvailability').value;
            const message = document.getElementById('playerMessage').value;
            
            if (!name || !email || !phone || !skill || !availability) {
                alert('Please fill in all required fields');
                return;
            }
            
            if (!/^\d{10}$/.test(phone)) {
                alert('Please enter a valid 10-digit phone number');
                return;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            const players = JSON.parse(localStorage.getItem("badmintonPlayers")) || [];
            
            // Check if player already exists
            const existingPlayer = players.find(p => p.email === email || p.phone === phone);
            if (existingPlayer) {
                if (confirm('You already have a listing. Update your information?')) {
                    // Update existing player
                    existingPlayer.name = name;
                    existingPlayer.phone = phone;
                    existingPlayer.skill = skill;
                    existingPlayer.availability = availability;
                    existingPlayer.message = message;
                } else {
                    return;
                }
            } else {
                // Add new player
                players.push({
                    name,
                    email,
                    phone,
                    skill,
                    availability,
                    message,
                    timestamp: new Date().toISOString()
                });
            }
            
            localStorage.setItem("badmintonPlayers", JSON.stringify(players));
            
            alert('Your information has been added to the players list!');
            loadPlayers();
            
            // Clear form
            document.getElementById('playerName').value = '';
            document.getElementById('playerEmail').value = '';
            document.getElementById('playerPhone').value = '';
            document.getElementById('playerSkill').value = '';
            document.getElementById('playerAvailability').value = '';
            document.getElementById('playerMessage').value = '';
        }
        
        // Check login status
        function checkLogin() {
            const user = localStorage.getItem("loggedInUser");
            if (!user) {
                window.location.href = "login.html";
            } else {
                document.getElementById("logoutNav").style.display = "block";
                // Pre-fill name and email if available
                const users = JSON.parse(localStorage.getItem("users")) || [];
                const currentUser = users.find(u => u.username === user);
                if (currentUser) {
                    document.getElementById('playerName').value = currentUser.username;
                    document.getElementById('playerEmail').value = currentUser.email || '';
                    document.getElementById('playerPhone').value = currentUser.phone || '';
                }
            }
        }
        
        // Toggle mobile menu
        function toggleMenu() {
            const menu = document.querySelector(".hamburger-menu");
            menu.classList.toggle("active");
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem("loggedInUser");
            localStorage.removeItem("userType");
            window.location.href = "login.html";
        }
    </script>
